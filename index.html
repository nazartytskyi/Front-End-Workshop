<!doctype html>
<html>

<head>
    <title>My Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
</head>

<body>
    <div class="chat-wrapper">
        <div class="heading d-flex justify-content-center align-items-center">
            <p class="h3">My chat</p>
        </div>

        <div class="chat d-flex flex-column">
            <div class="message d-flex flex-column">
                <div class="message-author">User Name</div>
                <div class="message-text">Cool Avatar</div>
                <div class="date">12:15</div>
            </div>
        
            <div class="message message-right d-flex flex-column">
                <div class="message-author">User Name</div>
                <div class="message-text">C ool Avatar ool Avatar ool Avatar ool Avatar</div>
                <div class="date">12:15</div>
            </div>
        </div>

        <div class="controls">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
        </div>

    </div>

</body>

</html>
